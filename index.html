<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Queen üéÇ‚ù§Ô∏è</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- Turn.js -->
  <script src="turn.min.js"></script>

  <style type="text/css">
    body {
      background: linear-gradient(135deg, #fbeaff, #ffe9f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #d14c6f;
      margin-bottom: 10px;
      animation: fadeUp 1s ease-in-out;
    }

    p.subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      animation: fadeUp 1.2s ease-in-out;
    }

    #show-button {
      background: #ff6ea1;
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      animation: fadeUp 1.4s ease-in-out;
    }

    #show-button:hover {
      background: #e8578b;
    }

    #container-mag {
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: none;
      opacity: 0;
      transform: scale(0.95);
      margin-top: 20px;
    }

    #container-mag.show {
      display: block;
      animation: fadeIn 0.6s ease forwards;
    }

    #container-mag:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    }

    #magazine {
      width: 576px;
      height: 752px;
      border-radius: 10px;
      overflow: hidden;
    }

    #magazine .turn-page {
      background-color: #f5f5f5;
      background-size: 100% 100%;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
	<audio id="bg-music" src="audio/audio.mp3" autoplay loop muted preload="auto"></audio>
  <h1>Selamat Ulang Tahun My Beautiest Queen üéÇ‚ù§Ô∏è</h1>
  <p class="subtitle">Semoga ayang selalu diberi kesehatan, umur yang barokah, dan karier yang cemerlang seperti masa depan kita hehe</p>
  <p class="subtitle">Klik tombol di bawah untuk membuka photobook spesialmu!</p>
  <button id="show-button">üìñ Tampilkan Buku</button>

  <div id="container-mag">
    <div id="magazine">
      <div style="background-image:url(pages/01.jpg);"></div>
      <div style="background-image:url(pages/02.jpg);"></div>
      <div style="background-image:url(pages/03.jpg);"></div>
      <div style="background-image:url(pages/04.jpg);"></div>
      <div style="background-image:url(pages/05.jpg);"></div>
      <div style="background-image:url(pages/06.jpg);"></div>
      <div style="background-image:url(pages/07.jpg);"></div>
    </div>
  </div>

  <script type="text/javascript">
    // Saat tombol diklik
    $('#show-button').click(function () {
		// Play musik setelah interaksi
		const audio = document.getElementById('bg-music');
		audio.volume = 0.5;
		audio.muted = false;
		audio.play().catch((e) => {
		  console.warn('Browser minta interaksi pengguna dulu untuk memutar audio.');
		});
      $(this).fadeOut(); // sembunyikan tombol
      $('h1, .subtitle').fadeOut(); // sembunyikan teks
      $('#container-mag').addClass('show'); // tampilkan container

      // Aktifkan turn.js setelah container muncul
      setTimeout(function () {
        $('#magazine').turn({
          display: 'single',
          acceleration: true,
          gradients: !$.isTouch,
          elevation: 50
        });
      }, 200);
    });

    // Navigasi pakai keyboard
    $(window).bind('keydown', function (e) {
      if (e.keyCode == 37) $('#magazine').turn('previous');
      else if (e.keyCode == 39) $('#magazine').turn('next');
    });
  </script>

</body>
</html>
